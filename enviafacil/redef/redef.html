<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Redefinição de Senha | EnviaFácil </title>

    <link rel="stylesheet" href="redef.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>


<body>

    <img src="/profile_8201.png" class="logo">

    <main>

        <section class="reset-password-container">

            <h2> Redefinir Senha </h2>

            <form id="reset-password-form">

                <label for="matricula-email"> Insira seu E-mail </label>

                <input type="text" id="matricula-email" name="matricula-email" required placeholder="Digite seu e-mail">

                <button type="submit"> Enviar Código </button>

            </form>

            <div id="response-message" class="response-message"></div>

        </section>
        
    </main>

    <script src="redef.js"></script>

</body>

</html>
